<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema autentificação teste</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>SecureAuth</h1>
    </header>
    <div class="div_container">
       <main>
            <div class="registro">
                <h1>Criar nova conta</h1>
                <span>Já tem uma conta ?</span>
                <a href="./public/login.html">Faça login</a>
            </div>
            <form id="form_cadastro" action="">
            <div class="form_nome">
                <input type="text" name="primeiro_nome" id="primeiro_nome" placeholder="Primeiro nome" maxlength="15">
                <input type="text" name="ultimo_nome" id="ultimo_nome" placeholder="Ultimo nome" maxlength="15">
            </div>

            <div class="form_info">
                <input type="email" name="email_name" id="email_id" placeholder="Email" maxlength="30">
                <input type="password" name="senha_name" id="senha_id" placeholder="Senha" maxlength="15"> 
                <input type="password" name="senha_name" id="senha_id_confirm" placeholder="Confirmar senha" maxlength="15">
            </div>

            <div class="button_cad">
                <button id="enviar_cad" type="submit">Cadastrar</button>
            </div>
        </form>
        </main>
    </div>
    <script src="meuscript.js"></script>
</body>
</html>
